<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   		crossorigin=""/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
		<link rel="stylesheet" href="css/styles.css" />
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   		integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   		crossorigin=""></script>
   		<script src="js/Image.js" ></script>
   		<script src="js/Item.js" ></script>
   		<script src="js/Carousel.js" ></script>
		<title>Location de vélos</title>
	</head>

	<body>
		<div id="bloc_page"> <!-- Bloc principal de la page -->

			<!-- Éléments du carousel qui seront englobés par différentes div créés en JavaScript --> 
			<div id="carousel_item">
				<div class="carousel_image">
					<img src="images/1.jpg" alt="Panneau d'enfants sur un vélo légendé 'Welcome'"  class="item_1" />
				</div>
				<div class="carousel_text">
					<p>Bienvenue sur lyonavelo.com !<br />Réservez dès maintenant votre vélo où vous le voulez !</p>
				</div>
			</div>

			<!-- Bloc qui regroupe :
			- la carte interactive
			- le formulaire de réservation
			- les informations sur la station sélectionnée
			- les statistiques de la réservation -->
			<div id="map_panel">
				<div class="container">
					<div class="row">
						<div id="mapid" class="col-md-9"></div>
						<div id="reservations" class="col-md-3">
							<h3>Détails de la station</h3>
							<p id="address"></p>
							<p id="places_bikes">
								<span id="red_station"></span>
								<span id="number_places"></span><br />
								<span id="available_bikes"></span>
							</p>
							<form>
								<p>
									<label for="name" >Nom : </label>
									<input type="text" name="name" id="name" required class="form_identity" />
								</p>
								<p>
									<label for="firstname" >Prénom : </label>
									<input type="text" name="firstname" id="firstname" required class="form_identity" />
								</p>
								<input type="submit" id="submit" value="Réserver" disabled />
								<div id="signature">
									<h4>Signature</h4>
									<canvas width="150" height="150">Désolé, votre navigateur ne prend pas en compte le canvas.</canvas>
									<button type="button" id="clear">Effacer</button>
								</div>
							</form>
						</div>
					</div>
					<div class="row">
						<!-- Compteur du temps restant de la réservation -->
						<p id="bloc_timer" class="col-md-9"></p>
					</div>
				</div>
			</div>
		</div>

		<script src="js/MapStations.js"></script>
		<script src="js/Canvas.js"></script>
		<script src="js/Reservation.js"></script>
	</body>
</html>
