<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   		crossorigin=""/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
		<link rel="stylesheet" href="css/styles.css" />
		<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   		integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   		crossorigin=""></script>
   		<script src="js/images.js" ></script>
   		<script src="js/items.js" ></script>
   		<script src="js/carousel.js" ></script>
   		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<title>Location de vélos</title>
	</head>

	<body>
		<div id="bloc_page">
				<div id="carousel_item">
					<div class="carousel_image">
						<img src="images/1.jpg" alt="Panneau d'enfants sur un vélo légendé 'Welcome'"  class="item_1" />
					</div>
					<div class="carousel_text">
						<p>Bienvenue sur standvelos-lyon.com !<br />Réservez dès maintenant votre vélo où vous le voulez !</p>
					</div>
				</div>
			<div id="map_panel">
				<div class="container">
					<div class="row">
						<div id="mapid" class="col-md-9"></div>
						<div id="reservations" class="col-md-3">
							<h3>Détails de la station</h3>
							<p id="address"></p>
							<p id="places_bikes">
								<span id="red_station"></span>
								<span id="number_places"></span><br />
								<span id="available_bikes"></span>
							</p>
							<form>
								<p>
									<label for="name" >Nom : </label>
									<input type="text" name="name" id="name" required />
								</p>
								<p>
									<label for="firstname" >Prénom : </label>
									<input type="text" name="firstname" id="firstname" required />
								</p>
								<input type="submit" value="Réserver" id="submit" disabled />
								<div id="signature">
									<h4>Signature</h4>
									<canvas width="150" height="150"></canvas>
									<button type="button" id="clear">Effacer</button>
								</div>
								<div></div>
							</form>
							<p id="bloc_timer"></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/markers.js"></script>
		<script src="js/canvas.js"></script>
		<script src="js/reservations.js"></script>
	</body>
</html>
